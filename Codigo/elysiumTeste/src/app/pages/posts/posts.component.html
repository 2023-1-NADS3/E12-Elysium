<section class="vh-100" style="background-color: #0d0e1b;">
<br><br><br><br>    
<div class="list row">
    <div class="col-md-8">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Procure" [(ngModel)]="title" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchPost()">
                    Pesquisar
                </button>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <h4>Postagens</h4>
        <div *ngIf="isLoggedIn == true; else loggedOut">
        <a href="/create">Fa√ßa um post</a>
        </div>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let post of post" >
                <h3><a href="view/?id={{post.id}}">{{ post.title }}</a></h3>
                <p>{{ post.desc }}</p>
                <button type="button" (click)="isLoggedIn ? updateLike(post.id, post.likes) : redirectToLogin()">Likes:{{ post.likes}}</button>
                <br>
                <div *ngIf="isLoggedIn && post.UserId  == user">
                <button (click)="deletePost(post.id, post.UserId)">apagar</button>
                </div>
            </li>
        </ul>
    </div>

</div>
    
</section>

<ng-template #loggedOut>
<a href="/cadastro">Vamos criar uma conta para fazer um post</a>
</ng-template>
